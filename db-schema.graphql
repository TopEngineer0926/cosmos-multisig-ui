type Multisig {
  pubkeyJSON: String!
  address: String!
}

type SourceAddress {
  nickname: String
  address: String!
  pubkey: String!
  multisig: Multisig @relation
}

type Transaction {
  signatures: [Signature] @relation
  dataJSON: String
}

type Signature {
  transaction: Transaction! @relation
  dataJSON: String!
  sourceAddress: SourceAddress @relation
}

type Query {
  getMultisig(address: String!): Multisig
}
